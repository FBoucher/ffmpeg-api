<html>
	<head>
		<meta charset="utf-8">
    	<title>Preview GIF Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
<body>
	<div class="container mx-auto">
		<h2>Preview GIF Generator</h2>
		<div>
			<form id="formGIF" method="post" enctype="multipart/form-data">
				<div class="p-3 row gy-5">
					<label for='videoSource' class="col-lg-2 col-form-label">Original video</label>
					<div class="col-lg-10">
						<input id="videoSource" name="file" type="file" class="form-control"/>
					</div>
				</div>

				<div class="p-3 row gy-5">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="ssCheck">
						<label class="custom-control-label" for="ssCheck">Use Custom Starting time</label>
					</div>
				</div>

				<div class="p-3 row gy-5">
					<label for='ss' class="col-lg-2 col-form-label  gy-5">Starting at</label>
					<div class="col-lg-10">
						<input id="ss" type="text" value="00:00:00.000" class="form-control" disabled/>
					</div>
				</div>

				<button type="submit" id="submit" class="p-3 btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		let convertURL = '/convert/video/to/gif/';
		$('#ssCheck').change(function() {
			if(this.checked) {
				$('#ss').prop('disabled', false);
			} else {
				$('#ss').prop('disabled', true);
			}
		});

		$('#submit').on("click",function(e) {
			let customURL = convertURL;
			if ($('#ssCheck').is(':checked')) {
				customURL = convertURL + $('#ss').val();
			}
			$('#formGIF').attr('action', customURL).submit();
		});
	</script>
</body>
</html>
